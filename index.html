<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Figtree"
    />
  </head>
  <body>
    <div id="card">
      <img id="post-image" src="./assets/images/illustration-article.svg" width="300">

      <div id="post">
        <span class="badge">Learning</span>
        <p id="date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p id="summary">These languages are the backbone of every website, defining structure, content, and presentation.</p> 
      </div>
      <div id="author">
        <img id="avatar" src="./assets/images/image-avatar.webp" width="32" height="32">
        <h4 id="author-name">Greg Hooper</h4>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.meganmcneill@dev">Megan McNeill</a>.
    </div>
  </body>
</html>
